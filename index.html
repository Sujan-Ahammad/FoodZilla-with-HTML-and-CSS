<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Zilla</title>
    <link rel="stylesheet" href="styles/foodzilla.css" />
    <script
      src="https://kit.fontawesome.com/249a585ff3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header-container">
      <section class="header-container">
        <img src="images/logo.png" alt="" />
        <ul class="header-ul">
          <li><a href="">home</a></li>
          <li><a href="">menus</a></li>
          <li><a href="">service</a></li>
          <li><a href="">contact</a></li>
        </ul>
        <div class="header-btn">
          <button><a href="#">Register</a></button>
          <button class="btn-login"><a href="#">Login</a></button>
        </div>
      </section>

      <!-- Banner Container Start -->
      
      <section class="banner-container">
        <div class="banner-left">
          <h1 class="banner-title">
            Why stay hungry <br />
            when you can order <br />
            from <span class="banner-title-orange">Foodzilla</span>
          </h1>
          <p class="banner-des">
            Our job is delivering a delicious food with fast , free delivery and
            easy.
          </p>
          <div class="banner-app-container">
            <div class="app-left">
              <i class="fa-brands fa-apple"></i>
              <a href="">Download on the <br> <span class="app-store">App Store</span></a>
            </div>
            <div class="app-right">
              <i class="fa-brands fa-google-play"></i>
              <a href="">Get it On <br> <span class="play-store">Google Play</span></a>
            </div>
          </div>
        </div>
        <div class="banner-right">
          <img src="images/banner.png" alt="" />
          <img
            class="banner-left-img"
            src="images/banner-left-down.png"
            alt=""
          />
          <img
            class="banner-right-img"
            src="images/banner-right-down.png"
            alt=""
          />
        </div>
      </section>

      <!--  -->

    </header>
  </body>
</html>
